<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Groceries</title>

    <!--CSS UTAMA-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar-container">
        <div>
            <h2>E-Groceries</h2>
        </div>
        <nav class="nav-list">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Package</a></li>
                <li><a href="#">Call Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="jumbotron">
            <h1>Top Rated E-Groceries Shop in Indonesian</h1>
            <p>Everyday With Best Ingridients</p>
        </div>
        <div class="content">
            <div class="content-left">
                <div class="content-img">
                    <img src="assets/img/desktop-wallpaper-fruits-fruit.jpg" width="600px" alt="slider-image">
                    <p>"setiap hari beli sayur buah yang fresh disini"</p>
                </div>
                <div class="profile-left">
                    <div id="logo-profile">
                        <img src="assets/img/profile.png" width="40px" alt="">
                    </div>
                    <div id="nama-profile">
                        <p><b>Florence Hughes</b></p>
                        <p><i>Ibu Rumah Tangga, 28</i></p>
                    </div>
                </div>

            </div>
            <div class="content-right">
                <div class="content-header-right">
                    <h2>Contact Us</h2>
                    <p>Sales akan menghubungi anda 1 x 24 jam setelah data kami terima</p>
                </div>
                <form action="/">
                    <label for="name">Yourname</label><br>
                    <input type="text" name="name" placeholder="First and Last Name"><br>
                    <label for="email">Email address</label><br>
                    <input type="email" name="email" placeholder="example@email.com"><br>
                    <label for="category">What are you interested in</label><br>
                    <select name="category">
                        <option value="food">Vegetables</option>
                        <option value="fruit">Fruit</option>
                    </select><br>
                    <button type="submit">SEND</button>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
